<!DOCTYPE html>
<html>
<head>
  <title>Naukri AutoApply</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    h1 {
      font-size: 18px;
      margin: 0;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      background-color: #f5f5f5;
      margin-bottom: 15px;
    }
    .status-text {
      font-size: 14px;
      color: #333;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/icon48.png" alt="Logo" class="logo">
    <h1>Naukri AutoApply</h1>
  </div>
  
  <div class="status">
    <div class="status-text" id="statusText">
      Extension is ready. Go to the recommended jobs page to start.
    </div>
  </div>
  
  <div class="controls">
    <button id="startBtn">Start Auto-Apply</button>
    <button id="stopBtn" disabled>Stop Auto-Apply</button>
  </div>
  
  <div class="info">
    <p>This extension will automatically select and apply to jobs on Naukri's recommended jobs page.</p>
    <p>It will pause when a chat overlay appears and wait for your input.</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
