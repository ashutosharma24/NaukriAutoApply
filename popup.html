<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naukri Automator</title>
    <style>
        body {
            font-family: sans-serif;
            width: 250px;
            padding: 15px;
            text-align: center;
            background-color: #f4f7f6;
        }
        h3 {
            color: #333;
            margin-top: 0;
        }
        button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #357ABD;
        }
        button#stopAutomation {
            background-color: #D0021B;
        }
        button#stopAutomation:hover {
            background-color: #A00113;
        }
        p#status {
            margin-top: 15px;
            font-size: 13px;
            color: #555;
            min-height: 20px;
        }
        .disabled {
            background-color: #ccc !important;
            cursor: not-allowed !important;
        }
    </style>
</head>
<body>
    <h3>Naukri Automator</h3>
    <button id="startAutomation">Start Automation</button>
    <button id="stopAutomation">Stop Automation</button>
    <p id="status">Status: Idle</p>
    <script src="popup.js"></script>
</body>
</html>
